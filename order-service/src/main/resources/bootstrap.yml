server:
  port: 8080
spring:
  application:
    name: orderservice
  profiles:
    active:
      dev
  cloud:
    config:
      label: latest
      enabled: true
      uri: http://srm-config-server:8080

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://172.32.0.105:8080/eureka/
